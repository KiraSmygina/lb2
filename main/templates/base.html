<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarDance - Танцевальная студия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .nav-link {
            font-weight: 500;
            margin: 0 10px;
        }
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 0;
            text-align: center;
        }
        .feature-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            height: 100%;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .motto-section {
            background: #f8f9fa;
            padding: 60px 0;
        }
        .achievement-number {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 999px;
            padding: 12px 30px;
        }
        .btn-outline-primary {
            border: 2px solid transparent;
            border-radius: 999px;
            padding: 12px 30px;
            color: #667eea;
            background: linear-gradient(#ffffff, #ffffff) padding-box,
                        linear-gradient(135deg, #667eea 0%, #764ba2 100%) border-box;
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }
        .btn-outline-primary:hover {
            background: linear-gradient(#ffffff, #ffffff) padding-box,
                        linear-gradient(135deg, #667eea 0%, #764ba2 100%) border-box;
            color: #667eea;
            border-color: transparent;
        }
        .motto-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            height: 100%;
        }
        .motto-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'img/logo.png' %}" alt="StarDance" width="50" height="60" class="d-inline-block align-text-top me-2">
                StarDance
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-dark" href="{% url 'home' %}">Главная</a>
                <a class="nav-link text-dark" href="{% url 'catalog:product_list' %}">Каталог</a>
                <a class="nav-link text-dark" href="{% url 'contacts' %}">Контакты</a>
                <a class="nav-link text-dark" href="{% url 'orders:cart' %}">Корзина</a>
                
                {% if user.is_authenticated %}
                    <a class="nav-link text-dark" href="{% url 'profile' %}">Личный кабинет</a>
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-primary btn-sm ms-2">Выйти</button>
                    </form>
                {% else %}
                    <a class="btn btn-outline-primary btn-sm ms-2" href="{% url 'login' %}">Авторизация</a>
                    <a class="btn btn-primary btn-sm ms-2" href="{% url 'register' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Футер -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 StarDance. Все права защищены.</p>
            <p>Танцевальная студия "StarDance"</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
