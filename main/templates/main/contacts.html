{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <!-- Заголовок -->
    <div class="catalog-header mb-5 text-center">
        <h1 class="catalog-title">Контакты</h1>
    </div>

    <div class="row justify-content-center">
        <!-- Основная информация -->
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body p-4 text-center">
                    <h3 class="mb-4" style="color: var(--primary-color);">Наши контакты</h3>
                    
                    <div class="row justify-content-center">
                        <div class="col-md-8 mb-4">
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="fas fa-map-marker-alt me-3" style="color: var(--primary-color); font-size: 1.5rem;"></i>
                                <div>
                                    <h5 class="mb-1"><strong>Адрес</strong></h5>
                                    <p class="mb-0">г. Москва, ул. Тверская, д. 15, офис 45</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-8 mb-4">
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="fas fa-phone me-3" style="color: var(--primary-color); font-size: 1.5rem;"></i>
                                <div>
                                    <h5 class="mb-1"><strong>Телефон</strong></h5>
                                    <p class="mb-0">+7 (495) 123-45-67</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-8 mb-4">
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="fas fa-envelope me-3" style="color: var(--primary-color); font-size: 1.5rem;"></i>
                                <div>
                                    <h5 class="mb-1"><strong>Email</strong></h5>
                                    <p class="mb-0">info@mail.ru</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Реальная карта -->
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm border-0 mt-4">
                <div class="card-body p-4 text-center">
                    <h4 class="mb-4" style="color: var(--primary-color);">Как нас найти</h4>
                    
                    <!-- Яндекс.Карта -->
                    <div id="map" style="width: 100%; height: 400px; border-radius: 12px; overflow: hidden;"></div>
                    
                    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш_api_ключ&lang=ru_RU" type="text/javascript"></script>
                    <script type="text/javascript">
                        ymaps.ready(init);
                        
                        function init() {
                            var myMap = new ymaps.Map("map", {
                                center: [55.758, 37.601], // Координаты Тверской улицы
                                zoom: 15,
                                controls: ['zoomControl', 'fullscreenControl']
                            });
                            
                            // Добавляем метку
                            var myPlacemark = new ymaps.Placemark([55.758, 37.601], {
                                hintContent: 'Танцевальная студия StarDance',
                                balloonContent: 'г. Москва, ул. Тверская, д. 15, офис 45'
                            }, {
                                preset: 'islands#blueSportIcon'
                            });
                            
                            myMap.geoObjects.add(myPlacemark);
                            
                            // Добавляем элементы управления
                            myMap.controls.add('zoomControl', {
                                float: 'none',
                                position: {
                                    right: 10,
                                    top: 10
                                }
                            });
                            
                            myMap.controls.add('fullscreenControl', {
                                float: 'none',
                                position: {
                                    right: 10,
                                    top: 50
                                }
                            });
                        }
                    </script>
                    
                    <p class="mt-3 mb-0 text-muted">г. Москва, ул. Тверская, д. 15, офис 45</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
