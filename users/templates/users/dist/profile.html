{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Личный кабинет</h3>
                </div>
                <div class="card-body">
                    <h5>Добро пожаловать, {{ user.username }}!</h5>
                    <p>Email: {{ user.email }}</p>
                    <p>Дата регистрации: {{ user.date_joined|date:"d.m.Y" }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
